<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Joy Division – Test</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>

<div class="artist-block">
  <div class="artist-title">Joy Division - ver14</div>
  
  <div class="artist-inner">
    <div class="artist-sidebar">
      <div class="artist-image">
        <img src="unknownpleasures.jpg" alt="Unknown Pleasures" />
      </div>
      <div class="artist-meta">
        <span class="purple">✎</span><span class="gap4"></span>₂₇.₀₄.₂₀₂₅
      </div>
    </div>

    <div class="artist-content">
      <div class="album-block">
        <div class="album-header">
          <span class="toggle-trigger fully-heard">◇</span><span class="gap1"></span>
          <span class="rating">★★★★★</span><span class="gap2"></span>
          <span class="album-title blue"><strong>Unknown Pleasures</strong></span><span class="gap1"></span>
          <span class="year">₁₉₇₉</span>
        </div>
  
        <div class="tracklist" style="display: none;">
          <div class="trackline">
            ├<span class="gap1"></span><span class="score-10"></span><span class="gap1"></span>
            <span title="Disorder" class="blue"><strong>01</strong></span>
          </div>
          <div class="trackline">
            ├<span class="gap1"></span><span class="score-10"></span><span class="gap1"></span>
            <span title="Day of the Lords" class="blue"><strong>02</strong></span>
          </div>
          <div class="trackline">
            ├<span class="gap1"></span><span class="score-8"></span><span class="gap1"></span>
            <span title="Candidate" class="blue"><strong>03</strong></span>
          </div>
          <div class="trackline">
            ├<span class="gap1"></span><span class="score-10"></span><span class="gap1"></span>
            <span title="Insight" class="blue"><strong>04</strong></span>
          </div>
          <div class="trackline">
            ├<span class="gap1"></span><span class="score-10"></span><span class="gap1"></span>
            <span title="New Dawn Fades" class="blue"><strong>05</strong></span>
          </div>
          <div class="trackline">
            ├<span class="gap1"></span><span class="score-10"></span><span class="gap1"></span>
            <span title="She's Lost Control" class="blue"><strong>06</strong></span>
          </div>
          <div class="trackline">
            ├<span class="gap1"></span><span class="score-10"></span><span class="gap1"></span>
            <span title="Shadowplay" class="blue"><strong>07</strong></span>
          </div>
          <div class="trackline">
            ├<span class="gap1"></span><span class="score-5"></span><span class="gap1"></span>
            <span title="Wilderness" class="blue"><strong>08</strong></span>
          </div>
          <div class="trackline">
            ├<span class="gap1"></span><span class="score-10"></span><span class="gap1"></span>
            <span title="Interzone" class="blue"><strong>09</strong></span>
          </div>
          <div class="trackline">
            └<span class="gap1"></span><span class="score-10"></span><span class="gap1"></span>
            <span title="I Remember Nothing" class="blue"><strong>10</strong></span>
          </div>
        </div>
      </div>
    </div>
  </div>  
<script src="toggle.js"></script>
</body>
</html>
